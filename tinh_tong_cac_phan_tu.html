<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong cac phan tu</title>
</head>
<body>
<script>
    let inputNumber = parseInt(prompt('nhap so'));
    let tong = 0;
    if (inputNumber > 0) {
        for (i = 1; i <= inputNumber; i++) {
            tong += i;
        }
        alert(tong);
    } else{
        alert('chi nhap so lon hon khong, nhap lai!');
    }

</script>
</body>
